<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>CheckFly</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/normalize.css">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#datepicker").datepicker();
            $("#submit").click(function() {
                $("#container").toggle();
                $("#container-two").toggle();

            });
        });
    </script>
</head>

<body>
    <div id="container">
        <div id="logo">
            <object type="image/svg+xml" data="/static/img/checkfly.svg" class="logo">
                <img src="/static/img/checkfly.svg" alt="FlightCheck Logo"/>
            </object>
        </div>
        <div id="search">
            <form id="searching">
                <div class="title">
                    <div id="from">From:</div>
                    <div id="to">To:</div>
                </div>

                <input type="text" name="from" placeholder="enter city">
                <input type="text" name="to" placeholder="enter city">
                <div class="title">
                    <div id="date">Date:</div>
                </div>
                <input id="datepicker" name="data" placeholder="choose date"/>
                <input type="button" id="submit" value="Search"/>
            </form>

        </div>
    </div>
    <div id="container-two">
      asdfs
    </div>

</body>

</html>
